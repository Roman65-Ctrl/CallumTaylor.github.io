  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="site-header hero">
    <h1>Callum Taylor</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="content">
    <h2>Welcome to my portfolio</h2>
    <h3>Scroll to see some of my work</h3>
    <p>Projects and experiments — all built from scratch.</p>
  </main>

  <section class="fade-section" id="projects">
    <h2>Projects</h2>
    <p>Here’s what I’ve been building lately...</p>
  </section>

  <section class="fade-section" id="about">
    <h2>About Me</h2>
    <p>HTML tinkerer, web builder, and problem solver.</p>
  </section>

  <footer class="site-footer">
    <p>© 2025 Callum. All rights reserved.</p>
  </footer>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    console.log("Script loaded and running.");

    const sections = document.querySelectorAll(".fade-section");

    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          console.log("Section revealed:", entry.target);
          entry.target.classList.add("visible");
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.1
    });

    sections.forEach((section) => {
      observer.observe(section);
    });
  });
</script>
</body>
